<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacionifo</title>
    <link rel="stylesheet" href="styless.css">
    <style>
        body {
            background-image: url('assets/gabby3.jpg'); 
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .map-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1 id="greetingMessage"></h1>
    <h2>Emily  Cumplirá sus 5 Añitos </h2>
    <h3>Te invita a Celebrarlo el día 05 de Octubre en Nuestra Casa
         Desde las : 15:00 </h3>
         <h4>Te Esperamos</h4>
    <div class="carousel">
        <div class="carousel-images">
            <img src="assets/emy1.jpg" alt="Emy1">
            <img src="assets/emy2.jpg" alt="Emy2">
            <img src="assets/emy3.jpg" alt="Emy3">
            <img src="assets/emy4.jpg" alt="Emy4">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
     <h5>Dirección!</h5>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!4v1727281969799!6m8!1m7!1sQ_4mWxFiA_EOe1Q6eUSYbg!2m2!1d-29.86977928620524!2d-71.2343532065717!3f91.37!4f0!5f0.7820865974627469" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <script>
        
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                adultNames: params.get('adultNames') || 'Nombre del adulto',
                childName: params.get('childName') || '' // Si no hay nombre de niño, será una cadena vacía
            };
        }
    
        
        const { adultNames, childName } = getQueryParams();
    
        
        let greetingMessage = `${adultNames}`;
        if (childName) {
            greetingMessage += ` y ${childName}`; 
        }
        greetingMessage += `, Gracias por aceptar la invitación.`;
    
        
        document.getElementById('greetingMessage').innerText = greetingMessage;
    </script>
    
    <script>
        let currentIndex = 0;
    
        function showSlides() {
            const slides = document.querySelectorAll('.carousel-images img');
            if (currentIndex >= slides.length) {
                currentIndex = 0; // Volver al primer slide
            } 
            if (currentIndex < 0) {
                currentIndex = slides.length - 1; // Ir al último slide
            }
    
            // Mover el carrusel
            const offset = -currentIndex * 100; // Calcular el desplazamiento
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }
    
     
        function moveSlide(direction) {
            currentIndex += direction; 
            showSlides(); 
        }
    
        
        showSlides();
    </script>
    
        
<script src="scripts.js"></script>

</body>
</html>
